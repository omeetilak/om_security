name: Security Scan

on:
  push:
  pull_request:

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run CI/CD Integrity Scanner
        uses: your-username/your-scanner-repo@v1
        with:
          path: "."
          api_url: ${{ secrets.REPORT_API_URL }}
          api_key: ${{ secrets.REPORT_API_KEY }}
